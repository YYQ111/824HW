
<html>

<head>
  
    <script src="js/cytoscape.min.js"></script>
</head>

<style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }
</style>

<body>
    <div id="cy"></div>
    <script>
      var cy = cytoscape({
        container: document.getElementById('cy'),
        elements: [
          { data: { id: 'a' } },
          { data: { id: 'b' } },
          {
            data: {
              id: 'ab',
              source: 'a',
              target: 'b'
            }
          }],
					layout: {
    name: 'grid'
},

      });

			for (var i = 0; i < 15; i++) {
			    cy.add({
			        data: { id: 'node' + i }
			        }
			    );
			    var source = 'node' + i;
			    cy.add({
			        data: {
			            id: 'edge' + i,
			            source: source,
			            target: (i % 2 == 0 ? 'a' : 'b')
			        }
			    });
			}
			cy.layout({
			    name: 'circle'
			}).run();
    </script>
</body>
</html>
